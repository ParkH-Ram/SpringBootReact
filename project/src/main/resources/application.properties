server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3307/testproject?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username= webproject
spring.datasource.password= 8615
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mysql \uC0AC\uC6A9
spring.jpa.database=mysql
# \uCF58\uC194\uC5D0 sql \uCD9C\uB825 \uC5EC\uBD80
spring.jpa.show-sql=true
#sql \uC774\uC058\uAC8C \uCD9C\uB825
spring.jpa.properties.hibernate.format_sql=true
#\uCD94\uAC00 \uC815\uBCF4 \uD45C\uC2DC
spring.jpa.properties.hibernate.use_sql_comments=true


spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#\uD574\uB2F9 \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uB97C \uADFC\uAC70\uB85C \uC11C\uBC84 \uC2DC\uC791\uC2DC\uC5D0 DDL(Data Definition Language)\uC744 \uC0DD\uC131\uD558\uC5EC DB\uC5D0 \uC801\uC6A9\uD55C\uB2E4
spring.jpa.generate-ddl=true

#\uCC98\uC74C \uB3D9\uC791\uC2DC \uB514\uBE44\uB97C \uC5B4\uB5BB\uAC8C \uD560\uC9C0?
spring.jpa.hibernate.ddl-auto=create